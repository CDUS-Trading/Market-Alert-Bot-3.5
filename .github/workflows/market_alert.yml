name: Market Alert Bot

on:
  schedule:
    # GitHub cron is UTC
    - cron: '40 13 * * 1-5'   # 07:40 CST (08:30 Trade )
    - cron: '45 16 * * 1-5'   # 10:45 CST (11:30 Trade)
    - cron: '30 17 * * 1-5'   # 17:30 UTC (12 Noon Trade)
  workflow_dispatch:

concurrency:
  group: market-alert-bot-main
  cancel-in-progress: true

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Chrome & ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Print trigger time (UTC / Chicago / PST)
        run: |
          echo "UTC:     $(date -u '+%Y-%m-%d %H:%M:%S')"
          TZ=America/Chicago date '+Chicago: %Y-%m-%d %H:%M:%S %Z'
          TZ=America/Los_Angeles date '+PST/PDT: %Y-%m-%d %H:%M:%S %Z'

      - name: Run market alert bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python spx_premarket_alerts.py

      - name: Commit and push updated CSV log (rebase + retry)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/CDUS-Trading/Market-Alert-Bot-3.5.git"
          git add market_predictions.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ðŸ“ˆ Update log on $(date -u '+%a %b %d %H:%M:%S UTC %Y')"
          for i in 1 2 3 4 5; do
            git fetch origin main
            git rebase origin/main
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i). Retrying..."
            sleep $((i * 2))
          done
          echo "Push failed after retries."
          exit 1
