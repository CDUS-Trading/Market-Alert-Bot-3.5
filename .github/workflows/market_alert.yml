name: Market Alert Bot

on:
  schedule:
    - cron: '10 14 * * 1-5'   # 8:10 AM Chicago time (CDT)
    - cron: '15 17 * * 1-5'   # 11:15 AM Chicago time(CST)
    - cron: '30 16 * * 1-5'  # 11:30 AM Chicago time (CDT)
  workflow_dispatch:

# Prevent two scheduled/manual runs from pushing to main at the same time
concurrency:
  group: market-alert-bot-main
  cancel-in-progress: false

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0  # required for rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Chrome & ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Run market alert bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python spx_premarket_alerts.py

      - name: Commit and push updated CSV log (rebase + retry)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Ensure authenticated origin (checkout usually sets this, but keep it explicit)
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/CDUS-Trading/Market-Alert-Bot-3.5.git"

          # Stage only what you expect
          git add market_predictions.csv

          # If nothing changed, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "ðŸ“ˆ Update log on $(date -u '+%a %b %d %H:%M:%S UTC %Y')"

          # Rebase onto latest origin/main and retry push to handle rare races
          for i in 1 2 3 4 5; do
            git fetch origin main
            git rebase origin/main

            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Retrying..."
            sleep $((i * 2))
          done

          echo "Push failed after retries."
          exit 1
